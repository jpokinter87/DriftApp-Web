<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftApp - Contrôle Coupole</title>
    <link rel="stylesheet" href="/static/css/dashboard.css?v=20251214d">
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <header class="header">
            <h1>DriftApp</h1>
            <span class="subtitle">Contrôle de Coupole - Observatoire Ubik</span>
            <div class="status-indicator" id="service-status">
                <span class="status-dot"></span>
                <span class="status-text">Connexion...</span>
            </div>
        </header>

        <!-- Zone principale -->
        <main class="main-content">
            <!-- Colonne gauche: Boussole -->
            <section class="compass-section">
                <h2>Position Coupole</h2>
                <div class="compass-container">
                    <canvas id="compass" width="300" height="320"></canvas>
                </div>
                <!-- Correction 2: Timer circulaire widget -->
                <div class="timer-widget hidden" id="timer-widget">
                    <canvas id="timer-canvas" width="100" height="100"></canvas>
                    <span id="timer-seconds">--</span>
                </div>
                <div class="position-info">
                    <div class="info-item coupole-item">
                        <label>COUPOLE:</label>
                        <span id="dome-position" class="coupole-value">--°</span>
                    </div>
                    <div class="info-item telescope-item">
                        <label>TÉLESCOPE:</label>
                        <span id="dome-target" class="telescope-value">--°</span>
                    </div>
                    <div class="info-item enc-item" id="enc-item">
                        <label>ENC:</label>
                        <span id="encoder-calibrated">--°</span>
                    </div>
                    <div class="info-item mode-item">
                        <label>MODE:</label>
                        <span id="tracking-mode-indicator" class="mode-value">--</span>
                    </div>
                    <div class="info-item corrections-item">
                        <span class="corrections-left"><label>CORRECTIONS:</label> <span id="corrections-count" class="corrections-count">0</span></span>
                        <span class="corrections-right">Total: <span id="corrections-total" class="corrections-total">0.00°</span></span>
                    </div>
                </div>
            </section>

            <!-- Colonne droite: Contrôles -->
            <section class="control-section">
                <!-- Suivi d'objet -->
                <div class="control-panel">
                    <h3>Suivi d'Objet</h3>
                    <div class="input-group">
                        <input type="text" id="object-name" placeholder="Ex: M31, Vega, Jupiter...">
                        <button id="btn-search" class="btn btn-secondary">Rechercher</button>
                    </div>
                    <div id="object-info" class="object-info hidden">
                        <span id="object-coords">--</span>
                    </div>
                    <div class="button-group">
                        <button id="btn-start-tracking" class="btn btn-primary" disabled>
                            Démarrer le Suivi
                        </button>
                        <button id="btn-stop-tracking" class="btn btn-danger" disabled>
                            Stopper
                        </button>
                    </div>
                </div>

                <!-- Info suivi actif (simplifié - MODE/CORRECTIONS/TIMER dans Position Coupole) -->
                <div id="tracking-info" class="tracking-info hidden">
                    <h3>Suivi Actif</h3>
                    <div class="info-grid-simple">
                        <div class="info-item">
                            <label>Objet:</label>
                            <span id="tracking-object">--</span>
                        </div>
                        <div class="info-item">
                            <label>Azimut:</label>
                            <span id="tracking-az">--°</span>
                        </div>
                        <div class="info-item">
                            <label>Altitude:</label>
                            <span id="tracking-alt">--°</span>
                        </div>
                    </div>
                </div>
                <!-- Éléments cachés pour compatibilité JS -->
                <span id="tracking-mode" style="display:none">--</span>
                <span id="tracking-corrections" style="display:none">0</span>
                <span id="tracking-remaining" style="display:none">--s</span>

                <!-- Contrôle manuel -->
                <div class="control-panel">
                    <h3>Contrôle Manuel</h3>
                    <div class="jog-buttons">
                        <button id="btn-jog-ccw-10" class="btn btn-jog">-10°</button>
                        <button id="btn-jog-ccw-1" class="btn btn-jog">-1°</button>
                        <button id="btn-stop" class="btn btn-stop">STOP</button>
                        <button id="btn-jog-cw-1" class="btn btn-jog">+1°</button>
                        <button id="btn-jog-cw-10" class="btn btn-jog">+10°</button>
                    </div>
                    <!-- Boutons mouvement continu (toggle) -->
                    <div class="continuous-buttons">
                        <button id="btn-cont-ccw" class="btn btn-continuous" data-direction="ccw">&lt; CCW</button>
                        <button id="btn-cont-cw" class="btn btn-continuous" data-direction="cw">CW &gt;</button>
                    </div>
                    <div class="goto-group">
                        <input type="number" id="goto-angle" min="0" max="360" placeholder="Angle (0-360)">
                        <button id="btn-goto" class="btn btn-secondary">GOTO</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Zone de logs -->
        <section class="logs-section">
            <h3>Journal</h3>
            <div id="logs" class="logs-container">
                <div class="log-entry">Démarrage de l'interface...</div>
            </div>
        </section>

        <!-- Pied de page -->
        <footer class="footer">
            <span>DriftApp v4.3 - Interface Web</span>
            <span id="last-update">Dernière mise à jour: --</span>
        </footer>
    </div>

    <script src="/static/js/dashboard.js?v=20251214d"></script>
</body>
</html>
